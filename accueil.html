<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/864947ab41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family= Roboto +Slab:wght@100;200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_module/normalize.css">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="icon" href="public/images/logo/ohmyfood@2x.svg" type="image/icon">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <img class="logo" src="public/images/logo/ohmyfood.png" alt="Acceuil" />
    </header>
    <main>
        <section class="location">
            <form class="form"method="get" action="#">
                <span class="iconegeo"><i class="fa-solid fa-location-dot"></i></span>
                <span class="formtext">Paris, Belleville</span>
            </form>
            <h1>Réservez le menu qui <br> vous convient</h1>
            <p>Découvrez des restaurants d'exception, <br> sélectionnés par nos soins.</p>
            <button class="btn">Explorez nos restaurants</button>
        </section>
        <section class="description">
            <h2>Fonctionnement</h2>
            <nav>
                <ol>
                   <li class="choixresto">1 <button><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li></button>
                    <li class="compositionmenu">2<button><i class="fa-solid fa-list"></i>Composez votre menu</li></button>
                    <li class="degustation">3<button><i class="fa-solid fa-store"></i>Dégustez au restaurant</li></button>
                </ol>
            </nav>
        </section>
        <section class="choixrestaurants">
            <h2 class="titreacceuil">Restaurants</h2>
            <article class="restaurants">
                <a href="Lapalettedugou%CC%82t.html">
                    <figure>
                        <img src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                        <figcaption>
                            <div class="legende">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                            </div>
                            <span class="coeur"><i class="fa-thin fa-heart"></i></span>
                        </figcaption>
                    </figure>
                </a>
                <a href="lanoteenchantée.html">
                    <figure>
                        <img src="public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée">
                        <figcaption>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                            <i class="fa-thin fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
                <a href="Alafrancaise.html">
                    <figure>
                        <img src="public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
                        <figcaption>
                            <h3>À la française</h3>
                            <p>Cité Rouge</p>
                            <i class="fa-thin fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
                <a href="ledelicedessens.html">
                    <figure>
                        <img src="public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                            alt="Le délice des sens">
                        <figcaption>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                            <i class="fa-thin fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
        </section>
    </main>
    <footer>
        <nav>
            <h3 class="textfooter">ohmyfood</h3>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="@mailto">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
