<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/864947ab41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;600&display=swap'">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="icon" href="public/images/logo/ohmyfood@2x.svg" type="image/icon">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <img src="public/images/logo/ohmyfood.png" alt="Acceuil" />
    </header>
    <main>
        <section>
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn-accueil">Explorez nos restaurants</button>
        </section>
        <section class="description">
            <h2>Fonctionnement</h2>
            <nav>
                <ul>
                    <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                    <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
                    <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
                </ul>
            </nav>
        </section>
        <section >
            <h2>Restaurants</h2>
            <article class="restaurants">
                <a href="Lapalettedugou%CC%82t.html">
                    <figure>
                        <img src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                        <figcaption>
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                            <i class="fa-thin fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
                <a href="lanoteenchantée.html">
                    <figure>
                        <img src="public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la note enchantée">
                        <figcaption>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                            <i class="fa-thin fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
                <a href="Alafrancaise.html">
                    <figure>
                        <img src="public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
                        <figcaption>
                            <h3>À la française</h3>
                            <p>Cité Rouge</p>
                            <i class="fa-thin fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
                <a href="ledelicedessens.html">
                    <figure>
                        <img src="public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                            alt="Le délice des sens">
                        <figcaption>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                            <i class="fa-thin fa-heart"></i>
                        </figcaption>
                    </figure>
                </a>
            </article>
        </section>
    </main>
    <footer>
        <nav>
            <img src="public/images/logo/ohmyfood@2x.svg" alt="logo footer" />
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="@mailto">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
