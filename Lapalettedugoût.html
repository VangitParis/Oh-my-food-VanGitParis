<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/864947ab41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family= Roboto +Slab:wght@100;200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="icon" href="public/images/logo/ohmyfood@2x.svg" type="image/icon">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="flechelogo">
            <a href="index.html">
                <button class="btnflecheretour">
                <i class="fa-solid fa-arrow-left"></i>
                </button>
            </a>
            <h1 class="titreheader">ohmyfood</h1>
        </div>
    </header>
    <main class="cartesresto">
        <section>
            <img class="imgrestaurant" src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
            <div class="Titrepages">
                <h2>La palette du goût</h2>
                <i class="fa-regular fa-heart"></i>
            </div>
        </section>
        <section class="menus">
            <article class="entrees">
                <h2>ENTRÉES</h2>
                <button>
                    <div class="legende">
                        <h3>Ficassée d'escargot</h3>
                        <p>Au piment d'espelette</p>
                    </div>
                    <span class="prix">25€</span>
                </button>
                <button>
                    <div class="legende">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <span class="prix">35€</span>
                </button>
                <button>
                    <div class="legende">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <span class="prix">20€</span>
                </button>
            </article>
            <article class="plats">
                <h2>PLATS</h2>
                <button>
                    <div class="legende">
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagné de sa ribambelle de légumes</p>
                    </div>
                    <span class="prix">40€</span>
                </button>
                <button>
                    <div class="legende">
                        <h3>Parmentier de queue de boeuf</h3>
                        <p> À la truffe noire sur sa purée de panais</p>
                    </div>
                    <span class="prix">35€</span>
                </button>
                <button>
                    <div class="legende">
                        <h3>Filet de Turbot</h3>
                        <p>Aux agrumes</p>
                    </div>
                    <span class="prix">44€</span>
                </button>
            </article>
            <article class="desserts">
                <h2>DESSERTS</h2>
                <button>
                    <div class="legende">
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                    </div>
                    <span class="prix"> 18€</span>
                </button>
                <button>
                    <div class="legende">
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et glace à la vanille de Madagascar</p>
                    </div>
                    <span class="prix">22€</span>
                </button>
                <button>
                    <div class="legende">
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'espelette et à la truffe noire</p>
                    </div>
                    <span class="prix">23€</span>
                </button>
            </article>
        </section>
        <section class="commander">
            <button class="btncommander">Commander</button>
        </section>
    </main>
    <footer>
        <nav>
            <h3 class="textfooter">ohmyfood</h3>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:vanesshannachi@gmail.com">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
