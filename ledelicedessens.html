<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/864947ab41.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family= Roboto +Slab:wght@100;200;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href=".public/css/style.css">
    <link rel="icon" href="public/images/logo/ohmyfood@2x.svg" type="image/icon">
    <title>Ohmyfood</title>
</head>

<body>
    <header>
        <div class="flechelogo">
            <a href="accueil.html">
                <button class="btnflecheretour">
                <i class="fa-solid fa-arrow-left"></i>
                </button>
            </a>
            <img class="logo" src="public/images/logo/ohmyfood.png" alt="logo"/>
        </div>
    </header>
    <main class="cartesresto">
        <section>
            <img class="imgrestaurant" src="public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
            <div class="Titrepages">
                <h1>Le delice des sens</h1>
                <i class="fa-thin fa-heart"></i>
            </div>
        </section>
        <section class="menus">
            <article class="entrees">
                <h2>ENTRÉES</h2>
                <button>
                    <h3>Tartare de thon</h3>
                    <p>Assaisonné au yuzu</p>
                    <span>25€</span>
                </button>
                <button>
                    <h3>Bouchée de homard croustillant</h3>
                    <p>Et sa farandole de petits légumes</p>
                    <span>35€</span>
                </button>
                <button>
                    <h3>Velouté de cèpes</h3>
                    <p>Aux truffes</p>
                    <span>20€</span>
                </button>
            </article>
            <article class="plats">
                <h2>PLATS</h2>
                <button>
                    <h3>Poulet rôti aux herbes de Provence</h3>
                    <p>Et sa crème de truffe</p>
                    <span>40€</span>
                </button>
                <button>
                    <h3>Langouste rôtie</h3>
                    <p>Et ses légumes de saison</p>
                    <span>35€</span>
                </button>
                <button>
                    <h3>Côte de boeuf Angus</h3>
                    <p>Et sa purée de panais</p>
                    <span>44€</span>
                </button>
            </article>
            <article class="desserts">
                <h2>DESSERTS</h2>
                <button>
                    <h3>Farandole de desserts</h3>
                    <p>Du chef</p>
                    <span>18€</span>
                </button>
                <button>
                    <h3>Crème brulée</h3>
                    <p> Revisitée</p>
                    <span>22€</span>
                </button>
                <button>
                    <h3>Tiramisu</h3>
                    <p>À la noisette</p>
                    <span>23€</span>
                </button>
            </article>
        </section>
        <section class="commander">
            <button class="btn">Commander</button>
        </section>
    </main>
    <footer>
        <nav>
            <h3 class="textfooter">ohmyfood</h3>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="@mailto">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
